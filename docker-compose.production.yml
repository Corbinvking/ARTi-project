services:
  # PostgreSQL Database with pgvector
  postgres:
    image: supabase/postgres:15.1.1.41
    container_name: arti-postgres-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "MySecurePass123!"
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - arti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Supabase Auth (GoTrue)
  auth:
    image: supabase/gotrue:v2.143.0
    container_name: arti-auth-prod
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:MySecurePass123!@postgres:5432/postgres
      GOTRUE_SITE_URL: https://app.artistinfluence.com
      GOTRUE_URI_ALLOW_LIST: https://app.artistinfluence.com
      GOTRUE_JWT_SECRET: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: admin@artistinfluence.com
      GOTRUE_SMTP_HOST: localhost
      GOTRUE_SMTP_PORT: 587
      GOTRUE_SMTP_USER: ""
      GOTRUE_SMTP_PASS: ""
      GOTRUE_SMTP_SENDER_NAME: ARTi Platform
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_PASSWORD_MIN_LENGTH: 6
      API_EXTERNAL_URL: https://api.artistinfluence.com
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arti-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.25.50
    container_name: arti-realtime-prod
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: "MySecurePass123!"
      DB_NAME: postgres
      DB_SSL: false
      SECRET_KEY_BASE: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      JWT_SECRET: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: true
      SLOT_NAME: supabase_realtime_rls
      TEMPORARY_SLOT: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arti-network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v0.46.4
    container_name: arti-storage-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      DATABASE_URL: postgres://postgres:MySecurePass123!@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: us-east-1
      GLOBAL_S3_BUCKET: stub
    volumes:
      - storage_data:/var/lib/storage
    depends_on:
      postgres:
        condition: service_healthy
      rest:
        condition: service_started
    networks:
      - arti-network

  # PostgREST API
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: arti-rest-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:MySecurePass123!@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      PGRST_DB_USE_LEGACY_GUCS: false
      PGRST_APP_SETTINGS_JWT_SECRET: "@+pq>3NccTdu2%{d0JnQQTOd)12g_Gw"
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arti-network

  # Supabase Studio (Admin Panel)
  studio:
    image: supabase/studio:20240326-5e5586d
    container_name: arti-studio-prod
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: "MySecurePass123!"
      DEFAULT_ORGANIZATION_NAME: ARTi Platform
      DEFAULT_PROJECT_NAME: ARTi Marketing Ops
      SUPABASE_URL: http://kong:8000
      SUPABASE_REST_URL: http://rest:3000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    depends_on:
      meta:
        condition: service_started
    networks:
      - arti-network

  # Supabase Meta (for Studio)
  meta:
    image: supabase/postgres-meta:v0.75.0
    container_name: arti-meta-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: "MySecurePass123!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - arti-network

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: arti-kong-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/kong.yml
    depends_on:
      auth:
        condition: service_started
      rest:
        condition: service_started
      realtime:
        condition: service_started
      storage:
        condition: service_started
    networks:
      - arti-network

  # Backend API Server
  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: arti-api-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DOCKER_ENV=true
      - NODE_ENV=production
    env_file:
      - ./apps/api/production.env
    volumes:
      # Mount host's scraper directory for trigger file communication
      - /root/arti-marketing-ops/spotify_scraper:/app/scraper_data
    depends_on:
      - redis
      - kong
    networks:
      - arti-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: arti-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - arti-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: arti-n8n-prod
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: link.artistinfluence.com
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://link.artistinfluence.com/
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: "%]OGvn7/YO>JCGQQ"
      N8N_ENCRYPTION_KEY: "9Zq)M3bhw[3!{6d]roc/}_uF9wMpL=5C"
      NODE_ENV: production
      GENERIC_TIMEZONE: America/New_York
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - arti-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2.7.6-alpine
    container_name: arti-caddy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.production:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
    networks:
      - arti-network
    depends_on:
      - api
      - n8n
      - studio
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  arti-network:
    driver: bridge