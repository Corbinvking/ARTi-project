###
### Services
###
services:
## Open API Routes
- name: auth-v1-open
  url: http://arti-auth-prod:9999/verify
  routes:
  - name: auth-v1-open
    strip_path: true
    paths:
    - /auth/v1/verify

- name: auth-v1-open-callback
  url: http://arti-auth-prod:9999/callback
  routes:
  - name: auth-v1-open-callback
    strip_path: true
    paths:
    - /auth/v1/callback

- name: auth-v1-open-authorize
  url: http://arti-auth-prod:9999/authorize
  routes:
  - name: auth-v1-open-authorize
    strip_path: true
    paths:
    - /auth/v1/authorize

## Secure API Routes
- name: auth-v1
  _comment: "GoTrue: /auth/v1/* -> http://auth:9999/*"
  url: http://arti-auth-prod:9999/
  routes:
  - name: auth-v1-all
    strip_path: true
    paths:
    - /auth/v1/
  plugins:
  - name: key-auth
    config:
      hide_credentials: false
  - name: acl
    config:
      hide_groups_header: true
      allow:
      - admin
      - anon

- name: rest-v1
  _comment: "PostgREST: /rest/v1/* -> http://rest:3000/*"
  url: http://arti-rest-prod:3000/
  routes:
  - name: rest-v1-all
    strip_path: true
    paths:
    - /rest/v1/
  plugins:
  - name: key-auth
    config:
      hide_credentials: true
  - name: acl
    config:
      hide_groups_header: true
      allow:
      - admin
      - anon

- name: realtime-v1
  _comment: "Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*"
  url: http://arti-realtime-prod:4000/socket/
