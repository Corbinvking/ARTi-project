## Health check endpoint
- name: health
  url: http://arti-kong-prod:8001/status
  routes:
  - name: health
    paths:
    - /health
  plugins: []

###
### Global Plugins
###
plugins:
- name: cors
  config:
    origins:
    - "*"
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    - Authorization
    - X-Requested-With
    - apikey
    - x-client-info
    - x-supabase-api-version
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600
